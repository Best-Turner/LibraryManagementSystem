<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Save user</title>
</head>
<body>
<h3>Регистрация нового пользователя</h3>
<div sec:authorize="!isAuthenticated()">
    <form th:object="${newUser}" th:action="@{/register}" th:method="POST">
        <strong>Имя пользователя:</strong>
        <input type="text" th:field="*{firstname}"><br/>
        <strong>Фамилия пользователя:</strong>
        <input type="text" th:field="*{lastname}"><br/>
        <strong>Email пользователя:</strong>
        <input type="email" th:field="*{email}"><br/>
        <strong>Пароль пользователя:</strong>
        <input type="password" th:field="*{password}"><br/>
        <strong>Дата рождения (формат дд.ММ.гггг):</strong>
        <input type="text" th:field="*{birthday}"><br/>
        <button>Сохранить</button>
    </form>
</div>
<div sec:authorize="isAuthenticated()">
    <span>Вы уже зарегистрированы</span>
</div>
<br/>
<a th:href="@{/users}">
    <button>Назад</button>
</a>

</body>
</html>
