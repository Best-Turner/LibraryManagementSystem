<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Именить данные о книге</title>
</head>
<body>

<h3>Изменить данные о книге</h3>
<form th:action="@{/books}" th:method="PATCH" th:object="${editBook}">

    <label>Введите новое название книги:</label>
    <input type="text"  th:value="${editBook.title}" th:field="*{title}"><br>

    <label for="author">Выберете автора книги:</label>
    <a th:href="@{/books/appoint}" id="author">Назначить автора
    </a><br>

    <label for="publicationDate">Введите новую дату публикации:</label>
    <input type="date" th:value="${editBook.publicationDate}" th:field="*{publicationDate}" id="publicationDate" name="publicationDate"><br>

    <label for="drama">Выберете жанр:</label>
    <select name="genre" id="drama">
        <div th:each="gen : ${genres}">
            <option th:value="${gen}" th:text="${gen}"></option>
        </div>
    </select><br>
    <input type="number" th:field="*{pageCount}"><br>
    <div>
        <label>Сделать доступной сразу?</label><br>
        <label for="radioYes">ДА</label>
        <input type="radio" value="true" name="availability" id="radioYes" checked>
        <label for="radioNo">НЕТ</label>
        <input type="radio" value="false" name="availability" id="radioNo">
    </div>
    <input type="submit" value="Отправить!">
</form>
</body>
</html>
