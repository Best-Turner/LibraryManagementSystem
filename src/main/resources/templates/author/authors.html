<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Список всех авторов</title>
</head>
<body>

<div th:each="author:${authors}">
    <a th:text="${author.firstname + ' ' + author.lastname}" th:href="@{/authors/{id}(id=${author.id})}"></a>
</div>
<a href="/">
    <button>Назад</button>
</a>

</body>
</html>
